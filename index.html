<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #d1d5db;
            margin: 0;
        }

        li{
            list-style: none;
        }

        a{
            text-decoration: none;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 80px);
            grid-template-rows: repeat(3, 80px);
            gap: 0;
            background-color: #3b82f6;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .cell {
            width: 80px;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid white;
            font-size: 24px;
            font-weight: bold;
            color: white;
        }
        .x-0{
            width: 260px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 15px;
        }
        .x {
            padding: 20px 25px;
            margin: 20px;
            background-color: black;
            font-size: 25px;
            color: white;
        }
        .o {
            padding: 20px 25px;
            font-size: 25px;
            margin: 20px;
            background-color: white;
        }
        .hidden-card {
            position: relative;
            top: 260px;
            display: none;
            grid-template-columns: repeat(3, 80px);
            grid-template-rows: repeat(3, 80px);
            gap: 0;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .modal {
            display: none; /* Dastlab yopiq */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        /* Modal kontenti */
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            margin: 15% auto;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        /* Modalni ochish tugmasi */
        #modal-toggle:checked + .modal {
            display: block; /* Modalni ochish */
        }

        /* Yopish tugmasi */
        .close-btn {
            display: block;
            margin-top: 10px;
            padding: 10px;
            background: red;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }

        .close-btn:hover {
            background: darkred;
        }
    </style>
</head>

<body>
    <div class="card-container">
        <div class="modal" id="modal">
            <div class="modal-content">
                <h2>tabriklayman</h2>
                <p style="font-size: larger;">x oyinchi yutdi</p>
                <label for="modal-toggle" class="close-btn" id="close">Yopish</label>
            </div>
        </div>
        <div class="modal" id="modal1">
            <div class="modal-content">
                <h2>tabriklayman</h2>
                <p style="font-size: larger;">0 oyinchi yutdi</p>
                <label for="modal-toggle" class="close-btn" id="closed">Yopish</label>
            </div>
        </div>
        <div class="hidden-card" id="hd"></div>
        <div class="board" id="board">
            <div class="cell cell1" id="cell"></div>
            <div class="cell cell2" id="cell"></div>
            <div class="cell cell3" id="cell"></div>
            <div class="cell cell4" id="cell"></div>
            <div class="cell cell5" id="cell"></div>
            <div class="cell cell6" id="cell"></div>
            <div class="cell cell7" id="cell"></div>
            <div class="cell cell8" id="cell"></div>
            <div class="cell cell9" id="cell"></div>
        </div>
        <div class="x-0">
            <button class="x" id="btnX" >x</button>
            <button class="o" id="btn0">0</button>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
